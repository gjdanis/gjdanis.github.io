# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               gjdanis
tagline:             Personal website of Joe Danis
url:                 http://gjdanis.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Joe Danis
  email:             george.j.danis@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/gjdanis/gjdanis.github.io

pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'
